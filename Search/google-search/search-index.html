<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search</title>
  <link rel="stylesheet" href="./style-search.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div id="search-body">
    <div id="header">
      <div class="header-items">
        <a class="upper-links" href="../google-image-search/index_is.html">Images</a>
      </div>
      <div class="header-items">
        <a class="upper-links" href="../google-advanced-search/index_as.html">Advanced Search</a>
      </div>
    </div>
    <div>

      <div id="main-image-container">
        <a href="./search-index.html"><img src="./resources/search-logo.gif" alt="search-logo" width="380px"/></a>
      </div>

      <!-- Search button -->
      <div>
        <form action="https://google.com/search">
          <div id="search-bar">
            <div id="search-icon">
              <img src="./resources/magnifier-icon.png" alt="Search Icon" width="20px">
            </div>
            <input id="search-field" type="text" name="q" />
          </div>
          <input class="search-btn" type="submit" value="Google Search" />
          <input class="search-btn" type="submit" value="I'm Feeling Lucky" name="btnI" />
        </form>
      </div>
    </div>
  </div>
</body>

</html>
