{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <p>You might have referred to:</p>
    
    <ul>
    {% for result in results %}        
        <a href="/wiki/{{result}}"><li>{{result}}</li></a>
    {% empty %}
        <p>No results</p>        
    {% endfor %}
    </ul>
{% endblock %}
