{% extends "encyclopedia/layout.html" %}

{% block title %}
  Create New Page
{% endblock %}

{% block body %}
  <h1>Create New Page</h1>
  <form action="{% url 'pages:create_entry' %}">
    <input type="text" name="title" id="title" placeholder="Enter a new title...">
    <textarea name="new_entry" id="new_entry" cols="30" rows="5"></textarea>
  <input type="submit" value="Submit">
  </form>
{% endblock %}
