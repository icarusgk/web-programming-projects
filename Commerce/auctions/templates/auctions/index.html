{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
    {% for product in products %}
        <div class="item">
        <a href="product/{{product.0}}">        
            <img src="{{product.2}}" id="product-img"> <br>
            <h4 id="title">{{ product.0 }}</h4><br>
            <p id="description">{{ product.1 }}</p> 
            <p id="date">Price: ${{ product.3 }}</p>
            {% if product.4 == True %}
                <p style="color: green;">Active</p>
            {% else %}
                <p style="color: red;">Closed</p>
            {% endif %}
        </a>
        </div>
        
    {% endfor %}
    </div>
{% endblock %}
