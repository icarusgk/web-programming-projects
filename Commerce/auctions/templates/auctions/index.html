{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <div id="container">
    {% for l in listt %}
    <div class="product-div">
        <h4 id="title">{{l.product_name}}</h4> <br>
        <p id="description">{{l.description}}</p> <br>
        <p>Created on: {{l.datetime}}</p> <br>
        <img src="{{l.image_url}}" id="product-img"><br>
    </div>
    {% endfor %}
    </div>
{% endblock %}
