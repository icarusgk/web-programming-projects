{% extends "auctions/layout.html" %}

{% block body %}
    <h2>My Watchlist</h2>

    {% if product %}
        {{ product }} has been removed from your watchlist.
    {% endif %}
   
    {% for product in watchlist %}
        <a href="../product/{{product.product_name}}">
            {{product.product_name}}
        </a> 
        -
        {{product.description}} <br>
    {% endfor %}
{% endblock %}
