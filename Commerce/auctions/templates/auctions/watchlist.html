{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ title }}</h2>
    {{ wl }}
    {% if product %}
        {{ product }} has been removed from your watchlist.
    {% endif %}
   
    {% for product in watchlist %}
        <a href="../product/{{product.product_name}}">{{product.product_name}}</a> <br>
    {% endfor %}
{% endblock %}
